<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(46deg, #246655, #243166, #a3a2a5);
					background-size: 600% 400%;
					animation: gradientBackground 30s ease infinite;
					border-radius: 10px;
					text-align: center;
				}
				.jt {
				  position: relative;
				  font-size: 20vmin;
				  font-family: sans-serif;

				  font-display: swap;
				  text-shadow: 0 0 10px black;
				}

				.jt__row {
				  display: block;
				}
				.jt__row:nth-child(1) {
				  clip-path: polygon(-10% 75%, 110% 75%, 110% 110%, -10% 110%);
				}
				.jt__row:nth-child(2) {
				  clip-path: polygon(-10% 50%, 110% 50%, 110% 75.3%, -10% 75.3%);
				}
				.jt__row:nth-child(3) {
				  clip-path: polygon(-10% 25%, 110% 25%, 110% 50.3%, -10% 50.3%);
				}
				.jt__row:nth-child(4) {
				  clip-path: polygon(-10% 0%, 110% 0%, 110% 25.3%, -10% 25.3%);
				}

				.jt__row.jt__row--sibling {
				  position: absolute;
				  top: 0;
				  left: 0;
				  user-select: none;
				  witdh:800px;
				}

				.jt__text {
				  display: block;
				  transform-origin: bottom left;
				  animation: moveIn 5s 0s cubic-bezier(.36,0,.06,1) alternate infinite ;
				}
				.jt__row:nth-child(1) .jt__text {
				  transform: translateY(-0.1em);
				}
				.jt__row:nth-child(2) .jt__text {
				  transform: translateY(-0.3em) scaleY(1.1);
				}
				.jt__row:nth-child(3) .jt__text {
				  transform: translateY(-0.5em) scaleY(1.2) ;
				}
				.jt__row:nth-child(4) .jt__text {
				  transform: translateY(-0.7em) scaleY(1.3) ;
				}
				.jt__row:nth-child(5) .jt__text {
				  transform: translateY(-0.9em) scaleY(1.4) ;
				}
				.jt__row:nth-child(6) .jt__text {
				  transform: translateY(-1.1em) scaleY(1.5) ;
				}

				@keyframes moveIn {
				  50%, 100% { 
				    transform: translateY(0em)
				  }
				  0%   { 
				  opacity: 0; 
				  filter: blur(10px);

				  }
				  100% { 
				  opacity: 1; 
				  filter: blur(0px);
				  }
				}



				.debug .jt__row:nth-child(even) {
				  color: black;
				  background: white;
				}
				.debug .jt__row:nth-child(odd) {
				  color: white;
				  background: black;
				}

				* { box-sizing: border-box }

				html, body {
				  margin: 0;
				  color: black;
				  height: 100%;
				}

				body {
				  display: flex;
				  align-items: center;
				  justify-content: center;
				  flex-direction: column;
				}
			</style>
			<div class="container">
				<h1 class="jt --debug">
				  <span class="jt__row">
				    <span class="jt__text">Kyle</span>
				  </span>
				  <span class="jt__row jt__row--sibling" aria-hidden="true">
				    <span class="jt__text">Kyle</span>
				  </span>
				  <span class="jt__row jt__row--sibling" aria-hidden="true">
				    <span class="jt__text">Kyle</span>
				  </span>
				  <span class="jt__row jt__row--sibling" aria-hidden="true">
				    <span class="jt__text">Kyle</span>
				  </span>
				</h1>
			</div>
		</div>
	</foreignObject>
</svg>
